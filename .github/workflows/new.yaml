name: Deploy to All-Inkl

on:
  push:
    branches: [new]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Deploy to All-Inkl
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to All-Inkl
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.NEW_HOST }}
          username: ${{ secrets.NEW_USER }}
          password: ${{ secrets.NEW_PASSWORD }}
